<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stopwatch project/style.css">
    <title>Stopwatch</title>
</head>
<body>
    <div class="stopwatch">
    <h1 id="displayTime">00:00:00</h1>
    <div class="buttons">
        <img src="stopwatch project/images/stop.png" onclick="watchStop()">
        <img src="stopwatch project/images/start.png" onclick="watchStart()">
        <img src="stopwatch project/images/reset.png" onclick="watchReset()">
    </div>
</div>
<script src="stopwatch project/style.js"></script>
</body>
</html>
